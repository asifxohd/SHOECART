{% extends 'admin_panel/admin_base.html' %}
{% load static %}
{% block title %} Add Product{% endblock title %}
{% block products %}{% endblock products %}
{% block content %}

<main id="main" class="main">

        <div class="pagetitle">
            <h1>Add Products</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Admin</li>
                    <li class="breadcrumb-item">Products</li>
                    <li class="breadcrumb-item active">Add Product</li>

                </ol>
            </nav>
        </div><!-- End Page Title -->


        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a new Product to the database</h5>

        <!-- General Form Elements -->
        <form>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Product Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10 col-md-4">
                  <input type="number" class="form-control" width="100px">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Discount Price</label>
                <div class="col-sm-10 col-md-4">
                  <input type="number" class="form-control" width="100px">
                </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Size</label>
              <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example">
                  <option selected></option>
                  <option value="1">41</option>
                  <option value="2">42</option>
                  <option value="3">43</option>
                  <option value="4">44</option>
                  <option value="5">45</option>
                </select>
              </div>
          </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10 col-md-4">
                  <input type="number" class="form-control" width="100px">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Category</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Sneakers</option>
                    <option value="2">Flip-Flops</option>
                    <option value="4">Accessories</option>
                    <option value="5">Athletic Shoes</option>
                  </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                  <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Theme Image</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Side Image 1</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Side Image 2</label>
                <div class="col-sm-10">
                  <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row mb-3">
              <label for="inputNumber" class="col-sm-2 col-form-label">Side Image 3</label>
              <div class="col-sm-10">
                <input class="form-control" type="file" id="formFile">
              </div>
          </div>
            <div class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                <div class="col-sm-10">
  
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      is listed
                    </label>
                  </div>
            </div>
            <br><br>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Submit</label>
              <div class="col-sm-10">
                <button type="submit" class="btn btn-dark">Add Product</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>


    </main><!-- End #main -->
{% endblock content %}
