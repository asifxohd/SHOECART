{% extends 'admin_panel/admin_base.html' %}
{% load static %}
{% block title %} Add Category{% endblock title %}
{% block categories %}{% endblock categories %}
{% block content %}

<main id="main" class="main">

        <div class="pagetitle">
            <h1>Add Category</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">Admin</li>
                    <li class="breadcrumb-item">Category</li>
                    <li class="breadcrumb-item active">Add Category </li>

                </ol>
            </nav>
        </div><!-- End Page Title -->


        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a New Category</h5>

        <!-- General Form Elements -->
        <form method='post'>
          {% csrf_token %}
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Category Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name='new_updated_catogory'>
              </div>
            </div>
            <br><br>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Confirm </label>
              <div class="col-sm-10 mt-">
                <button type="submit" class="btn btn-dark">Add Category</button>
              </div>
            </div>

          </form><!-- End General Form Elements -->

        </div>
      </div>

    </div>


    </main><!-- End #main -->
{% endblock content %}
