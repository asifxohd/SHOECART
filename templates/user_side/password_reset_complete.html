{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-8 col-8 hai p-5">
                <div class="signup-form mt-3">
                    <div class="logoimg pb-4 d-flex justify-content-center align-items-center">
                        <img class="sizeForImage" src="{% static 'images/Asif Logo.png' %}" alt="">
                    </div>
                    <div class="form">
                        <p class="text-muted text-center"><b>Password Reset Complete</b></p>
                        <p class="text-muted">Your password has been successfully set. You may go ahead and log in now.</p>
                        <div class="form-group mt-4">
                            <a href="{% url 'signin' %}" class="btn btn-block bg-dark buttensignup text-white">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
