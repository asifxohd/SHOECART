{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Password Reset Confirm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-8 col-8 hai p-5">
                <div class="signup-form mt-3">
                    <div class="logoimg pb-4 d-flex justify-content-center align-items-center">
                        <img class="sizeForImage" src="{% static 'images/Asif Logo.png' %}" alt="">
                    </div>
                    <form class="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        
                        {% comment %} <p class="text-muted text-center">Reset Your Password</p>
                        <label for="new_password">New Password:</label>
                        <input type="password" class="form-control input-with-border" id="new_password" name="new_password" required>{% endcomment %}
                        <div id="password-error-message" class="text-danger"></div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block mt-4 bg-dark buttensignup text-white">RESET PASSWORD</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
