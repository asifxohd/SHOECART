{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoecart Address</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mt-5">
                <!-- Your image can go here -->
                <img src="{% static "user_home/delivery.jpeg" %}" alt="Image" class="img-fluid" style="height: 95%; width: auto;">
            </div>
            <div class="col-md-6 mb-3">
                <h1 class="text-center">Address Details</h1>
                <form id="address-form ">
                  <div class="form-group">
                      <label for="full-name">Full Name</label>
                      <input type="text" id="full-name" name="full-name" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="mobile-number">Mobile Number</label>
                      <input type="tel" id="mobile-number" name="mobile-number" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="address-line-1">Address Line</label>
                      <textarea id="address-line-1" name="address-line-1" class="form-control" rows="3" required></textarea>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label for="city">City</label>
                          <input type="text" id="city" name="city" class="form-control" required>
                      </div>
                      <div class="form-group col-md-6">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" class="form-control" required>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="zip-code">Zip Code</label>
                      <input type="text" id="zip-code" name="zip-code" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <label for="country">Country</label>
                      <input type="text" id="country" name="country" class="form-control" required>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-dark">Submit</button>
                  </div>
              </form>
              
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // jQuery input field validation
        $(document).ready(function() {
            $("#address-form").submit(function(e) {
                var isValid = true;

                $(".form-control").each(function() {
                    if ($(this).val() === "") {
                        isValid = false;
                        $(this).addClass("is-invalid");
                    } else {
                        $(this).removeClass("is-invalid");
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    alert("Please fill in all required fields.");
                }
            });

            // Remove validation error style on input focus
            $(".form-control").focus(function() {
                $(this).removeClass("is-invalid");
            });
        });
    </script>
</body>
</html>
